{% extends "layout.html" %}

{% block title %}404 - Pagina non trovata{% endblock %}

{% block body %}

    <div class="err404">
        <div class="err404-imgbox">
            <img class="err404-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Warning.svg/2219px-Warning.svg.png">

        <h1 class="err404-avviso">Pagina non trovata. Torna indietro o scegli un fanta.</h1>

        <img class="immagine" src="https://upload.wikimedia.org/wikipedia/commons/a/a0/Moto_Gp_logo.svg"">

    <a id="errore-formula" class="scelta">
        <h1 class="titolo">FantaFormula</h1>
        <img class="immagine" src="https://foto2.newsauto.it/wp-content/uploads/2017/11/logo-formula-1-f1-2018-780x405.jpg">

</div>
{% endblock %}
